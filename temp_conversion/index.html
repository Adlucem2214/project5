<head>

<body>
    <div class="card">
    <div class="content">
        <h1>Temperature Conversion</h1>

        <input type="number" id="temperature">
         

        <div class="radio">
            <input type="radio" id="celtofah" name="label">
            <label for="celtofah">Celsius to Fahrenheit</label>
        </div>

        <div class="radio">
            <input type="radio"  id="fahtocel" name="label">
           <label for="fahtocel">Fahrenheit to Celsius</label>
        </div>
        
        <button id="btn" class="btn">Submit</button>

        <h3 id="result">Result :</h3>
    </div>
</div>

<script src="temp.js"></script>
</body>
